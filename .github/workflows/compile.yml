name: Markdown to HTML Conversion

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install @actions/core @actions/github markdown-to-html-cli

      - name: Create Output Directory
        run: mkdir -p output

      - name: Convert Markdown to HTML
        run: |
          for file in $(find notes/ -name '*.md'); do
            output_dir=output/$(dirname $file)
            mkdir -p $output_dir
            npx markdown-to-html-cli $file -o $output_dir/$(basename ${file%.md}.html)
          done

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "actions[bot]@github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git diff-index --quiet HEAD || git commit -m "Convert Markdown to HTML and move to output directory"
          git push