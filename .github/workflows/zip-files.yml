name: Create Markdown Release

on:
  push:
    branches: [ main ]
    paths:
      - 'notes/**.md'
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Find and zip markdown files
        run: |
          find ./notes -name "*.md" -type f > notes.txt
          zip notes.zip $(cat notes.txt)

      - name: Create/Update Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: notes-${{ steps.date.outputs.date }}
          name: "Markdown Notes ${{ steps.date.outputs.date }}"
          body: "Automatically generated release containing all Markdown notes as of ${{ steps.date.outputs.date }}"
          artifacts: "notes.zip"
          allowUpdates: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with release link
        run: |
          RELEASE_URL="${{ steps.create_release.outputs.html_url }}"
          sed -i 's|\[**Download**](.*) my notes as a ZIP file.|\[**Download**]('"$RELEASE_URL"') my notes as a ZIP file.|' README.md
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update release download link in README [skip ci]" && git push)
