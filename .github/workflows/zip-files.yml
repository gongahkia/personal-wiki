name: Zip Markdown Files

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zip-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Find and zip markdown files
        run: |
          find . -name "*.md" -type f -not -path "./.git/*" -not -path "./.github/*" > markdown_files.txt
          zip markdown-collection.zip $(cat markdown_files.txt)
          
      - name: Upload zip as artifact
        uses: actions/upload-artifact@v3
        with:
          name: markdown-files
          path: markdown-collection.zip
          
      - name: Upload to release (optional)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: markdown-collection.zip
          asset_name: markdown-collection.zip
          tag: ${{ github.ref }}
          overwrite: true

