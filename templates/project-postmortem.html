{% extends "base.html" %}
{% block structured_data %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ title }}",
    "author": {
      "@type": "Person",
      "name": "Gabriel Ong",
      "url": "https://gabrielongzm.com"
    }
  }
  </script>
{% endblock %}
{% block content %}
      <section class="postmortem-details">
        <h2>{{ title }}</h2>
        <dl>
          <dt>Project</dt>
          <dd>{{ project }}</dd>
          <dt>Date Range</dt>
          <dd>{{ date_range }}</dd>
          <dt>Role</dt>
          <dd>{{ role }}</dd>
          <dt>Team Size</dt>
          <dd>{{ team_size }}</dd>
          <dt>Outcome</dt>
          <dd>{{ outcome }}</dd>
          <dt>Tech Stack</dt>
          <dd>{{ tech_stack }}</dd>
        </dl>
      </section>
      <section class="postmortem-content">
        {{ content }}
      </section>
{% endblock %}
